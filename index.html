<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para Alisson</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1e293b;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <audio id="audio-control" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const message = "ðŸŒŸ Para Alisson ðŸŒŸ";
    const baseFontSize = 24;
    const particles = [];
    const colors = ['#3b82f6', '#60a5fa', '#93c5fd', '#bfdbfe', '#60a5fa', '#93c5fd', '#eff6ff', '#eff6ff'];

    function drawText() {
      ctx.clearRect(0, 0, width, height);
      ctx.font = `${baseFontSize}px Arial`;
      ctx.fillStyle = "#ffffff";
      const textWidth = ctx.measureText(message).width;
      ctx.fillText(message, (width - textWidth) / 2, height / 2);
    }

    function spawnParticles(x, y) {
      const directions = [
        {x: 1, y: 1}, {x: -1, y: 1}, {x: 1, y: -1}, {x: -1, y: -1},
        {x: 0, y: 1}, {x: 0, y: -1}, {x: 1, y: 0}, {x: -1, y: 0}
      ];
      directions.forEach(dir => {
        particles.push({
          x: x,
          y: y,
          vx: dir.x * (3 + Math.random() * 2),
          vy: dir.y * (3 + Math.random() * 2),
          alpha: 1,
          size: baseFontSize + Math.random() * 40,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      });

      for (let i = 0; i < 16; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          alpha: 1,
          size: baseFontSize + Math.random() * 30,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size * 0.1, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      }
    }

    function loop() {
      drawText();
      animateParticles();
      requestAnimationFrame(loop);
    }

    loop();

    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
    const audio = document.getElementById('audio-control');

    function playAudio() {
      audio.volume = 0.8;
      audio.play().catch(error => {
        console.log('Error al reproducir audio:', error);
      });
    }

    document.body.addEventListener(isTouchDevice ? 'touchstart' : 'click', function(e) {
      const x = e.clientX || e.touches[0].clientX;
      const y = e.clientY || e.touches[0].clientY;
      spawnParticles(x, y);
      playAudio();
    });
  </script>
</body>
</html>
